{% extends 'base.html' %}
{% block content %}
<center>
<h2>Log In</h2>
    <br/>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Log In</button>
        <a class="btn btn-primary" href="{% url 'register' %}">Sign Up</a>
    </form>
</center>
{% endblock content %}
