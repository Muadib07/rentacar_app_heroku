{% extends "base.html" %}
{% block content %}

<center>
    <form method="post">
      {% csrf_token %}
      {{ change_password_form }}
      <button type="submit">Save changes</button>
    </form>
{% if messages %}

    {% for message in messages %}
      {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }}
    {% endfor %}

{% endif %}
</center>

{% endblock %}
